<!DOCTYPE html>
<html lang="en">
<head>
    <title>ALEKO'S PLAY HUB | Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        .progress-bar {
            height: 4px;
            width: 0%;
            background: linear-gradient(90deg, #f97316, #ef4444);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-soldier-in-combat-1230-large.mp4" type="video/mp4">
        </video>
    </div>

    <div class="absolute inset-0 flex flex-col items-center justify-center">
        <div class="text-center px-8">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 text-orange-500 animate-fadeIn" style="animation: fadeIn 1s ease-in-out;">
                ALEKO'S PLAY HUB
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-gray-300">PREPARING COMBAT SIMULATION</p>
            
            <div class="w-full max-w-md bg-gray-800 rounded-full h-1.5 mb-4">
                <div id="progress" class="progress-bar h-1.5 rounded-full"></div>
            </div>
            
            <div class="flex justify-center space-x-4 text-gray-400">
                <span><i class="fas fa-shield-alt mr-2"></i> LOADING ASSETS</span>
                <span><i class="fas fa-crosshairs mr-2"></i> INITIALIZING WEAPONS</span>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading progress
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
            progressBar.style.width = `${progress}%`;
        }, 300);
    </script>
</body>
</html>
