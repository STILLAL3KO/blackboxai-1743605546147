<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Flappy Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-100 font-['Poppins']">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold text-amber-600 mb-4">Flappy Monkey</h1>
        <div class="relative">
            <canvas id="gameCanvas" width="320" height="480" class="border-4 border-amber-800 rounded-lg shadow-xl"></canvas>
            <div id="startScreen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 text-white">
                <h2 class="text-2xl font-bold mb-4">Press SPACE to Start</h2>
                <p class="mb-6">Avoid the trees!</p>
                <div class="text-xl">
                    <span>High Score: </span>
                    <span id="highScoreDisplay">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
